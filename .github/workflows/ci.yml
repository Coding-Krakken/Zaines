name: CI

on:
  push:
    branches:
      - main
      - 'premerge/**'
  pull_request:
    branches:
      - main

jobs:
  typecheck-and-lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./pawfect-stays

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './pawfect-stays/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install dotenv (required for Prisma config)
        run: npm install --save-dev dotenv

      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://localhost:5432/test

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./pawfect-stays

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './pawfect-stays/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install dotenv (required for Prisma config)
        run: npm install --save-dev dotenv

      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://localhost:5432/test

      - name: Run tests
        run: npm test
