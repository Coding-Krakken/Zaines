name: CI

on:
  push:
    branches: [main, 'premerge/**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pawfect-stays

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pawfect-stays/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run Prisma smoke test
        run: npm run test:smoke
        env:
          NODE_ENV: development

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          # Build without DATABASE_URL to test resilience
          NODE_ENV: production
          SKIP_ENV_VALIDATION: true
