version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: zaines-redis
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      - redis
    restart: on-failure
