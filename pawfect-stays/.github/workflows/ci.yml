name: CI

on:
  push:
    branches: [ main, 'premerge/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm -C pawfect-stays install --frozen-lockfile
      - name: Typecheck
        run: pnpm -C pawfect-stays typecheck
      - name: Lint
        run: pnpm -C pawfect-stays lint || true
      - name: Run tests
        run: pnpm -C pawfect-stays test --reporter=dot
